specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KanbanFactory
    network: rinkeby
    source:
      address: "0x2758dD2b9de60bA164Fe7a70E988922d6D732D41"
      abi: KanbanFactory
      startBlock: 8609900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - kanbanCreated
      abis:
        - name: KanbanFactory
          file: ./abis/KanbanFactory.json
      eventHandlers:
        - event: kanbanCreated(uint256,address,address,string,string)
          handler: handleKanbanCreated
      file: ./src/kanban-factory.ts
templates:
  - name: Kanban
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: Kanban
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - assigned
        - taskClaimed
        - taskCompleted
        - taskForReviewed
        - taskReviewRevoke
        - taskSubmitted
      abis:
        - name: Kanban
          file: ./abis/Kanban.json
      eventHandlers:
        - event: assigned(uint256,address)
          handler: handleAssigned
        - event: taskRequested(uint256,address,uint256)
          handler: handleTaskRequested
        - event: taskCompleted(uint256,uint256)
          handler: handleTaskCompleted
        - event: taskForReviewed(uint256)
          handler: handleTaskForReviewed
        - event: taskReviewRevoke(uint256)
          handler: handleTaskReviewRevoke
        - event: taskSubmitted(uint256,uint256,string,string)
          handler: handleTaskSubmitted
      file: ./src/kanban.ts
