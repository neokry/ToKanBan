type KanbanBoard @entity {
  id: ID!
  creator: Bytes!
  address: Bytes
  tasks: [Task!] @derivedFrom(field: "kanban")
  title: String
  description: String
  funds: BigInt!
  pm: Bytes
}

type Task @entity {
  id: ID!
  kanban: KanbanBoard!
  funds: BigInt!
  title: String
  detail: String
  requests: [TaskRequest!] @derivedFrom(field: "task")
  raider: Raider
  reviewed: Boolean
  completed: Boolean
}

type Raider @entity {
  id: ID!
  requests: [TaskRequest!] @derivedFrom(field: "raider")
  tasks: [Task!] @derivedFrom(field: "raider")
}

type TaskRequest @entity {
  id: ID!
  task: Task!
  raider: Raider!
}
