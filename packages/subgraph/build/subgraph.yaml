specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KanbanFactory
    network: rinkeby
    source:
      address: "0x1339AfD148DACa7b12Dcd56b6B63E9D84Ed6F8d2"
      abi: KanbanFactory
      startBlock: 8609900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - kanbanCreated
      abis:
        - name: KanbanFactory
          file: KanbanFactory/abis/KanbanFactory.json
      eventHandlers:
        - event: kanbanCreated(uint256,address,address)
          handler: handleKanbanCreated
      file: KanbanFactory/KanbanFactory.wasm
templates:
  - name: Kanban
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: Kanban
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - assigned
        - taskClaimed
        - taskCompleted
        - taskForReviewed
        - taskReviewRevoke
        - taskSubmitted
      abis:
        - name: Kanban
          file: Kanban/abis/Kanban.json
      eventHandlers:
        - event: assigned(uint256,address)
          handler: handleAssigned
        - event: taskRequested(uint256,address,uint256)
          handler: handleTaskRequested
        - event: taskCompleted(uint256,uint256)
          handler: handleTaskCompleted
        - event: taskForReviewed(uint256)
          handler: handleTaskForReviewed
        - event: taskReviewRevoke(uint256)
          handler: handleTaskReviewRevoke
        - event: taskSubmitted(uint256,uint256,string)
          handler: handleTaskSubmitted
      file: templates/Kanban/Kanban.wasm
